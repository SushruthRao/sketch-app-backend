spring.config.import=optional:file:.env[.properties]
spring.application.name=DrawGuess

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# HikariCP connection pool tuning (for remote Aiven MySQL)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=300000
spring.datasource.hikari.keepalive-time=60000

 spring.datasource.hikari.data-source-properties.cachePrepStmts=true
 spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
 spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
 spring.datasource.hikari.data-source-properties.useServerPrepStmts=true

 spring.jpa.properties.hibernate.default_batch_fetch_size=16
 spring.jpa.properties.hibernate.jdbc.batch_size=16
 spring.jpa.properties.hibernate.order_inserts=true
 spring.jpa.properties.hibernate.order_updates=true

 spring.datasource.hikari.minimum-idle=5


server.port=${PORT:8080}

# Response compression
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,text/html,text/plain

logging.file.name=logs/AppLogs.log

app.jwt.secret=${JWT_SECRET}
app.jwt.refresh-secret=${JWT_REFRESH_SECRET}

app.cookie.secure=${COOKIE_SECURE:true}
# Local dev: set COOKIE_SECURE=false in .env (HTTP localhost)
# Production: leave as default true (HTTPS)

app.room.grace-period-seconds=30
app.room.max-players=5

app.gameroundmanager.round-duration-seconds=60
app.gameroundmanager.max-guesser-points=500
app.gameroundmanager.drawer-points-per-guess=100
app.gameroundmanager.delay-between-round-seconds=4
