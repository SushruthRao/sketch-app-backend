
spring.application.name=DrawGuess

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# HikariCP connection pool tuning (for remote Aiven MySQL)
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.keepalive-time=60000

server.port=${PORT:8080}

# Response compression
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,text/html,text/plain

logging.file.name=logs/AppLogs.log

app.jwt.secret=${JWT_SECRET}

app.room.grace-period-seconds=30
app.room.max-players=5

app.gameroundmanager.round-duration-seconds=60
app.gameroundmanager.max-guesser-points=500
app.gameroundmanager.drawer-points-per-guess=100
app.gameroundmanager.delay-between-round-seconds=10
