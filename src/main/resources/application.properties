spring.application.name=DrawGuess
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/DrawGuessDB?useSSL=false
spring.datasource.username=root
spring.datasource.password=sushruth@12345
spring.datasource.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=false
logging.file.name=logs/AppLogs.log
spring.config.import=optional:file:.env[.properties]
app.jwt.secret=${JWT_SECRET}

# Connection pool (HikariCP)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# Grace period for disconnect handling
app.disconnect.grace-period-seconds=30

# Room settings
app.room.max-players=5
